{% extends "bookstack/base_react.html" %}

{% load staticfiles %}

{% block head %}
<link rel="icon" type="image/png" href="{% static "bookstack/images/favicon.png" %}">
<link rel="stylesheet" href="{% static "bookstack/css/react.css" %}" />
{% endblock head %}


{% block body %}
<div id="stack"></div>
{% endblock body %}

{% block scripts %}
<script src="{% static "bookstack/js/dist/bundle.js" %}"></script>
<script type="text/javascript">
  window.MyApp.init({el: '#stack', staticPath: '{{ STATIC_URL }}'});
</script>
{% endblock scripts %}
