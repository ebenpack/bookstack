<!DOCTYPE html>
{% load i18n %}
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>{% block page_title %}{% endblock %}</title>

        {% load staticfiles %}
        <meta name="description" content="{% block meta_description %}{% endblock %}" />
        <meta name="author" content="{% block meta_author %}{% endblock %}" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="{% static "bookstack/css/normalize.css" %}" />
        <link rel="stylesheet" href="{% static "bookstack/css/main.css" %}" />
        
        {% block css %}{% endblock %}
        
        <script src="{% static "bookstack/js/knockout.3.1.0.js" %}"></script>
        <script src="{% static "bookstack/js/knockout-mapping.2.4.1.js" %}"></script>
        <script src="{% static "bookstack/js/modernizr.js" %}"></script>
    </head>

    <body class="{% block body_class %}{% endblock %}">
    {% block body %}
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <div class="page">
        {% block content %}
        {% endblock content %}
        </div>
        
        {% block javascript_library %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "bookstack/js/jquery-1.11.0.min.js"%}"><\/script>')</script>
        <script src="{% static "bookstack/js/html5sortable.0.1.1.js" %}"></script>
        <script src="{% static "bookstack/js/main.js" %}"></script>
        {% endblock javascript_library %}
        {% block javascript %}
        {% endblock javascript %}

        </script>
    {% endblock body %}
    </body>
</html>
